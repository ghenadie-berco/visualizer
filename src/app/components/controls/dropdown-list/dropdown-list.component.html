<div class="flex-row centered gap-10">
  <label for="select" class="label">{{label}}:</label>
  <select id="select" class="control" [(ngModel)]="value" (ngModelChange)="onValueChange.emit($event)">
    <option *ngFor="let option of options" [value]="option.id">{{option.value}}</option>
  </select>
</div>
