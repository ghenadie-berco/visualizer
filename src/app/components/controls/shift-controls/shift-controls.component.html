<div class="flex-row gap-10">

  <!-- On/Off Toggle -->
  <app-toggle
    [isOn]="isOn"
    (onToggle)="onToggleOn.emit($event)">
  </app-toggle>

  <!-- Direction Control -->
  <app-dropdown-list
    *ngIf="selectedDirectionId"
    [label]="'Direction'"
    [options]="directionOptions"
    [value]="selectedDirectionId"
    (onValueChange)="setDirection($event)" >
  </app-dropdown-list>

  <!-- Speed Control -->
  <app-dropdown-list
    *ngIf="selectedSpeedId"
    [label]="'Speed'"
    [options]="speedOptions"
    [value]="selectedSpeedId"
    (onValueChange)="setSpeed($event)" >
  </app-dropdown-list>
  
</div>
