<div class="flex-row gap-10">
  
  <!-- On/Off Toggle -->
  <app-toggle
    [isOn]="isOn"
    (onToggle)="onToggleOn.emit($event)">
  </app-toggle>

  <!-- Rate Control -->
  <app-dropdown-list
    *ngIf="selectedRateId"
    [label]="'Rate'"
    [options]="rateOptions"
    [value]="selectedRateId"
    (onValueChange)="setRate($event)" >
  </app-dropdown-list>
  
</div>
